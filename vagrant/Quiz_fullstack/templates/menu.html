{% extends 'layout.html' %}
{% block content %}
<div id="menu">
    <h1>{{restaurant.name}}</h1>
    <a href="{{url_for('newMenu', restaurant_id=restaurant.id)}}" class="add">
        <img src="{{url_for('static', filename='images/add.png')}}">
    </a>
    <div class="border-dashed">
        <table id="menu_items">
            <tr>
                <td>
                    <span class="menu_item">
                        <span class="m_label">Name: </span><span class="m_content">Menu 01</span><br>
                        <span class="m_label">Course: </span><span class="m_content">Entree</span><br>
                        <span class="m_label">Price: </span><span class="m_content">$599.36</span><br>
                        <span class="m_label">Description: </span><br>
                        <span class="m_content">dfsfsdfsdf gggggggggggs sdfsdfsdf sdfsdfsdfsdfsdfsdf sdfsdfsd</span>
                    </span>
                </td>
                <td>
                    <a href="{{url_for('editMenu', restaurant_id=menu.restaurant_id, item_id=menu.id)}}" class="edit">
                        <img src="{{url_for('static', filename='images/pencil.png')}}" />
                    </a>
                </td>
                <td>
                    <a href="{{url_for('deleteMenu', restaurant_id=menu.restaurant_id, item_id=menu.id)}}" class="delete">
                        <img src="{{url_for('static', filename='images/delete.png')}}" />
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
