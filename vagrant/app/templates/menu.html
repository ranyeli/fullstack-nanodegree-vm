<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
</head>
<body>
    <div id="container">
    <h1>{{restaurant.name}}</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for msg in messages %}
            <li><strong><em>{{msg}}</em></strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h3>Add new menu item <a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">HERE</a> </h3>
    {% for i in menus %}
    <p>
        {{i.name}} <br /> {{i.description}} <br /> {{i.price}} <br />
        <a href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}">Edit</a> <br/>
        <a href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}">Delete</a>
    </p>
    {% endfor %}
    </div>
</body>
</html>
